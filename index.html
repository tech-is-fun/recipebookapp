<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Recipes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Shared Recipes</h1>
            <button id="addRecipeBtn" class="add-button">Add Recipe</button>
        </div>
    </header>
    
    <main>
        <div class="container">
            <!-- Categories View -->
            <div id="categories-list" class="categories-grid"></div>
            
            <!-- Recipe List View -->
            <div id="recipe-list" class="recipe-grid hidden">
                <button class="back-button" onclick="showCategories()">← Back to Categories</button>
                <h2 id="category-title" class="category-header"></h2>
                <div id="recipe-grid-content"></div>
            </div>
            
            <!-- Recipe Detail View -->
            <div id="recipe-detail" class="recipe-detail hidden">
                <button class="back-button" onclick="showRecipeList()">← Back to Recipes</button>
                <div id="recipe-content"></div>
            </div>

            <!-- Add Recipe Modal -->
            <div id="recipeModal" class="modal hidden">
                <div class="modal-content">
                    <h2 class="modal-title">Add New Recipe</h2>
                    <form id="recipeForm">
                        <input type="text" id="recipeTitle" placeholder="Recipe Title" required>
                        <select id="recipeCategory" required>
                            <option value="Appetizer">Appetizer</option>
                            <option value="Main Course">Main Course</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Beverage">Beverage</option>
                        </select>
                        <input type="text" id="recipeYield" placeholder="Yield (optional)">
                        <input type="text" id="recipePrepTime" placeholder="Prep Time (optional)">
                        <input type="text" id="recipeCookTime" placeholder="Cook Time (optional)">
                        <textarea id="recipeIngredients" placeholder="Ingredients (one per line)" required></textarea>
                        <textarea id="recipeDirections" placeholder="Directions (one per line)" required></textarea>
                        <div class="modal-buttons">
                            <button type="submit" class="submit-button">Save Recipe</button>
                            <button type="button" class="cancel-button" onclick="closeRecipeModal()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="recipes.js"></script>
    <script src="app.js"></script>
</body>
</html>
